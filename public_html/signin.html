<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SignIn</title>
    <link rel="stylesheet"href="bootstrap-theme.css">
    <link rel="stylesheet"href="bootstrap.css">
    <script src="bootstrap.js"></script>
    <script src="jquery.js"></script>
</head>
<body>
<div class="jumbotron">
    <h1 align="center">ATM</h1>
</div>
<form method="post" role="form">
    <div class="col-md-offset-4 col-md-4">
        <div class="form-group">
            <label for="id">ID:</label>
            <input type="number" id="id" name="id" step="1" class="form-control">
        </div>
        <br><br><br>
        <div class="form-group">
            <label for="pin">PIN:</label>
            <input type="password" id="pin" name="pin" step="1" class="form-control" placeholder="4 digits">
        </div>
    </div>
    <div class="clearfix"></div>
<br><br><br>
    <div align="center">
    <button class="btn btn-primary btn-lg" id="sub" type="button">LOGIN</button>
        <br><br><br>
       <button class="btn btn-primary btn-lg" type="reset">RESET</button>
        </div>
</form>
<script>
    $(function () {

        $("#sub").click(function () {
            var login = {
                id: $('#id').val(),
                pin: $('#pin').val()
            }
            $.post('/login', login, function (data, status) {
                if (data.id == 0) {
                    window.alert("UserID or PIN doesn't matches");
                    window.location = '/';
                }
                else {
                    sessionStorage.setItem('id', data.id);
                    window.location = '/main.html';
                }
            });
        });
    });
</script>
</body>
</html>
