<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SignUp</title>
    <link rel="stylesheet"href="bootstrap-theme.css">
    <link rel="stylesheet"href="bootstrap.css">
    <script src="bootstrap.js"></script>
    <script src="jquery.js"></script>
</head>
<body>
<div class="jumbotron">
    <h1 align="center">ATM</h1>
</div>
<div class="alert alert-info">
    <h3>Fill up the details correctly and all fields are mandatory!!</h3>
</div>
<form method="post"  role="form">
<div class="col-md-offset-2 col-md-4">
    <div class="form-group">
    <label for="name">NAME:</label>
        <input type="text" name="name" id="name" placeholder="name in CAPS" class="form-control">
    </div>
    </div>
    <div class="col-md-offset-1 col-md-4">
        <div class="form-group">
            <label for="age">AGE:</label>
            <input type="number" name="age" id="age" step="1" min="18" class="form-control">
        </div>
    </div>
    <div class="clearfix"></div>
      <br><br>
    <div class="col-md-offset-2 col-md-4">
        <div class="form-group">
            <label for="address">Address:</label>
            <input type="text" name="address" id="address" class="form-control">
        </div>
    </div>
    <div class="clearfix"></div>
     <br><br>
    <div class="col-md-offset-2 col-md-4">
        <div class="form-group">
            <label for="amount">AMOUNT:</label>
            <input type="number" name="amount" id="amount" step="0.01" min="1000" class="form-control">
        </div>
    </div>
    <div class="col-md-offset-1 col-md-4">
        <div class="form-group">
            <label for="pin">PIN:</label>
            <input type="password" placeholder="4 digits" step="1" id="pin" name="pin" class="form-control">
        </div>
    </div>
    <div class="clearfix"></div>
<br><br>
    <div class="col-md-offset-2">
    <input type="button" value="SUBMIT" class="btn btn-primary btn-lg" id="sub">
        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
    <input type="reset" value="RESET" class="btn btn-primary btn-lg">
        </div>
    <div class="clearfix"></div>
</form>
<script>
    $(function (){
        $("#sub").click(function(){
            var addaccount={
                name:$('#name').val(),
                age:$('#age').val(),
                address:$('#address').val(),
                amount:$('#amount').val(),
                pin:$('#pin').val()
            }
            $.post('/adduser',addaccount,function(data,status){
                window.alert('User ID:'+ data.insertId);

                window.location='/';
            })
        });
    })
</script>
</body>
</html>
